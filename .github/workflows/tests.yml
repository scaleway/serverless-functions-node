---

name: tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: "Set up node 18"
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Check formatting"
        run: npx prettier --check .

      - name: "Run tests"
        run: npm test
