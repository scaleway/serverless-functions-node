---
name: npmtest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        node-version: ["14.x", "16.x", "18.x"]

    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up node ${{ matrix.node-version }}
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        uses: actions/setup-node@v3
        run: npm ci

      - name: Test with npm
        uses: actions/setup-node@v3
        run: npm test
